<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>HACKER TERMINAL</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    height: 100%;
    overflow: hidden;
}

#terminal {
    padding: 20px;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.5;
}

/* 游標 */
.cursor {
    display: inline-block;
    width: 10px;
    background: #00ff00;
    margin-left: 2px;
    animation: blink 1s steps(2) infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
}

/* glitch 抖動 */
.glitch {
    animation: glitch 0.07s infinite;
}

@keyframes glitch {
    0% { transform: translate(0,0); }
    25% { transform: translate(-1px,1px); }
    50% { transform: translate(1px,-1px); }
    75% { transform: translate(-1px,-1px); }
    100% { transform: translate(1px,1px); }
}
</style>
</head>

<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// 程式語言 token 池
const tokens = [
    // C / C++
    "int", "char", "void", "static", "const", "sizeof", "malloc",
    "free", "uint32_t", "printf", "scanf", "struct", "typedef",
    "nullptr", "std::vector", "std::map", "std::string",
    "template", "inline", "namespace",

    // 控制流程
    "if", "else", "for", "while", "do", "switch", "case",
    "break", "continue", "return", "goto", "throw", "try", "catch",

    // Python / JS
    "def", "class", "lambda", "async", "await", "import", "from",
    "yield", "with", "this", "function", "=>", "let", "var", "const",

    // 系統 / 駭客感
    "syscall", "fork()", "exec()", "ptrace", "chmod", "chown",
    "/proc/self/mem", "SIGSEGV", "SIGKILL", "root", "sudo",

    // 網路 / 安全
    "socket()", "bind()", "listen()", "accept()", "connect()",
    "0xDEADBEEF", "0xCAFEBABE", "SHA256", "AES_256", "RSA2048"
];

let lineLength = 0;
let maxLineLength = randomLineLength();

// 初始化一行（隨機縮排）
terminal.textContent = randomIndent();

function randomToken() {
    return tokens[Math.floor(Math.random() * tokens.length)];
}

function randomIndent() {
    return " ".repeat(Math.floor(Math.random() * 10));
}

function randomLineLength() {
    return Math.floor(Math.random() * 5) + 6; // 一行幾個 token
}

function newLine() {
    terminal.textContent += "\n" + randomIndent();
    lineLength = 0;
    maxLineLength = randomLineLength();
}

document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        newLine();
        return;
    }

    // 一鍵一 token
    terminal.textContent += randomToken() + " ";
    lineLength++;

    if (lineLength >= maxLineLength) {
        newLine();
    }

    // glitch
    terminal.classList.add("glitch");
    setTimeout(() => terminal.classList.remove("glitch"), 60);

    window.scrollTo(0, document.body.scrollHeight);
});
</script>

</body>
</html>
