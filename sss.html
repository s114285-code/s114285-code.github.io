<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>SYSTEM APOCALYPSE</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:black;
    height:100%;
    overflow:hidden;
    font-family:monospace;
}

/* ===== MATRIX ===== */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* ===== TERMINAL ===== */
#terminal{
    position:relative;
    z-index:1;
    height:100vh;
    display:flex;
    flex-direction:column;
    color:#00ff00;
}

#buffer{
    flex:1;
    padding:20px;
    white-space:pre-wrap;
    overflow-y:auto;
    font-size:16px;
    line-height:1.6;
}

#inputLine{
    padding:10px 20px;
    border-top:1px solid #400000;
    background:rgba(0,0,0,0.9);
}

/* ===== RED ALERT ===== */
.alert{
    animation:redFlash 0.06s infinite alternate;
}
@keyframes redFlash{
    from{background:black;}
    to{background:#400000;}
}

/* ===== ERROR WINDOWS ===== */
.error{
    position:fixed;
    left:50%;
    top:20%;
    transform:translateX(-50%);
    width:520px;
    padding:28px;
    border:3px solid red;
    color:red;
    background:rgba(0,0,0,0.97);
    box-shadow:0 0 120px red;
    z-index:10;
    animation:shake 0.08s infinite alternate;
}

@keyframes shake{
    from{transform:translateX(-50%) translateY(0);}
    to{transform:translateX(-49%) translateY(2px);}
}

.error h1{
    margin:0 0 14px;
    font-size:22px;
    letter-spacing:3px;
}

.error p{
    margin:0;
    font-size:15px;
    line-height:1.7;
}

/* ===== CRT BROKEN EFFECT ===== */
#static{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:999;
}

.static-line{
    position:absolute;
    width:100%;
    height:2px;
    background:white;
    opacity:0.15;
    animation:staticMove 0.05s linear infinite;
}

@keyframes staticMove{
    from{transform:translateY(0);}
    to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="buffer"></div>
    <div id="inputLine">&gt; </div>
</div>

<div id="static"></div>

<audio id="alarm" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="></audio>

<script>
/* ===== MATRIX ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let fontSize=14;
let letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
let columns, drops;

function resetMatrix(){
    columns=Math.floor(canvas.width/fontSize);
    drops=Array(columns).fill(1);
}
resetMatrix();

let matrixSpeed=45;
let matrixInterval=setInterval(drawMatrix,matrixSpeed);

function drawMatrix(){
    ctx.fillStyle="rgba(0,0,0,0.18)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ff00";
    ctx.font=fontSize+"px monospace";

    drops.forEach((y,i)=>{
        const t=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(t,i*fontSize,y*fontSize);
        if(y*fontSize>canvas.height && Math.random()>0.95) drops[i]=0;
        drops[i]++;
    });
}

/* ===== TERMINAL ===== */
const buffer=document.getElementById("buffer");
const inputLine=document.getElementById("inputLine");
const alarm=document.getElementById("alarm");
const staticScreen=document.getElementById("static");

const tokens=[
 "int","void","const","malloc","free","while","return",
 "syscall","fork()","exec()","ptrace","kernel",
 "root","sudo","panic","0xDEADBEEF","0xBADC0DE"
];

const fatalErrors=[
 "KERNEL PANIC",
 "MEMORY CORRUPTION",
 "STACK OVERFLOW",
 "SEGMENTATION FAULT",
 "ILLEGAL INSTRUCTION",
 "SYSTEM INTEGRITY LOST",
 "UNAUTHORIZED ACCESS"
];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return" ".repeat(rand(0,14));}

let tokenCount=0;
let maxTokens=rand(4,8);
let keystrokes=0;
let errorCount=0;
let apocalypse=false;

buffer.textContent=indent();

/* ===== ERROR SPAWN ===== */
function spawnError(){
    const box=document.createElement("div");
    box.className="error";
    box.style.top=rand(5,80)+"%";
    box.style.left=rand(10,80)+"%";
    box.style.transform="translate(-50%,-50%)";
    box.innerHTML=
        `<h1>⚠ SYSTEM FAILURE ⚠</h1>
         <p>${fatalErrors[rand(0,fatalErrors.length-1)]}<br>
         ADDRESS: 0x${Math.random().toString(16).slice(2,10)}<br>
         EXECUTION ABORTED</p>`;
    document.body.appendChild(box);

    document.body.classList.add("alert");
    alarm.play().catch(()=>{});

    setTimeout(()=>box.remove(),rand(2000,3500));
}

/* ===== FINAL STATIC ===== */
function triggerStatic(){
    staticScreen.style.display="block";
    for(let i=0;i<120;i++){
        const line=document.createElement("div");
        line.className="static-line";
        line.style.top=rand(0,innerHeight)+"px";
        line.style.opacity=Math.random()*0.4;
        staticScreen.appendChild(line);
    }
}

/* ===== INPUT ===== */
document.addEventListener("keydown",()=>{
    if(apocalypse) return;

    const token=tokens[rand(0,tokens.length-1)];
    inputLine.textContent+=token+" ";
    tokenCount++;
    keystrokes++;

    if(tokenCount>=maxTokens){
        buffer.textContent+=inputLine.textContent+"\n";
        if(Math.random()<0.5) buffer.textContent+="\n";
        inputLine.textContent="> "+indent();
        tokenCount=0;
        maxTokens=rand(4,8);
        buffer.scrollTop=buffer.scrollHeight;
    }

    /* 漸進式失控 */
    if(Math.random()<0.25){
        spawnError();
        errorCount++;
    }

    if(errorCount>8){
        clearInterval(matrixInterval);
        matrixSpeed=Math.max(20,matrixSpeed-3);
        matrixInterval=setInterval(drawMatrix,matrixSpeed);
    }

    /* 世界結局 */
    if(errorCount>30){
        apocalypse=true;
        clearInterval(matrixInterval);
        document.body.classList.remove("alert");
        triggerStatic();
    }
});
</script>

</body>
</html>
