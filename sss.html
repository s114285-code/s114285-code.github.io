<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Hacker Terminal</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
}

/* Matrix 背景 */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* Terminal 容器 */
#terminal {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    color: #00ff00;
}

/* 上方捲動區 */
#buffer {
    flex: 1;
    padding: 20px;
    white-space: pre-wrap;
    overflow-y: auto;
    font-size: 16px;
    line-height: 1.5;
}

/* 底部輸入行（永遠可見） */
#inputLine {
    padding: 10px 20px;
    border-top: 1px solid #003300;
    background: rgba(0,0,0,0.85);
    font-size: 16px;
}

/* 錯誤警告視窗 */
#error {
    position: fixed;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    width: 420px;
    padding: 24px;
    background: rgba(0,0,0,0.95);
    border: 2px solid red;
    color: red;
    display: none;
    z-index: 3;
    text-align: center;
    box-shadow: 0 0 30px red;
    animation: pulse 0.3s infinite alternate;
}

@keyframes pulse {
    from { box-shadow: 0 0 10px red; }
    to { box-shadow: 0 0 40px red; }
}

/* 紅光警報 */
.alert {
    animation: redflash 0.15s infinite alternate;
}

@keyframes redflash {
    from { background: black; }
    to { background: #200000; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="buffer"></div>
    <div id="inputLine">&gt; </div>
</div>

<div id="error"></div>

<!-- 警報聲 -->
<audio id="alarm" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="></audio>

<script>
/* ===== Matrix ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = new Array(columns).fill(1);

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const t = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(t, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}, 50);

/* ===== Terminal Logic ===== */
const buffer = document.getElementById("buffer");
const inputLine = document.getElementById("inputLine");
const errorBox = document.getElementById("error");
const alarm = document.getElementById("alarm");

const tokens = [
    "int","const","void","malloc","free","if","while","return",
    "class","def","async","await","function","=>",
    "syscall","fork()","exec()","ptrace","sudo","root",
    "0xDEADBEEF","0xCAFEBABE","AES_256","RSA2048"
];

const errors = [
    "⚠ CRITICAL SYSTEM FAILURE ⚠\nUNAUTHORIZED MEMORY ACCESS",
    "⛔ SECURITY BREACH DETECTED ⛔\nACCESS DENIED",
    "⚠ KERNEL PANIC ⚠\nSTACK OVERFLOW",
    "⛔ INTRUSION ALERT ⛔\nTRACE ROUTE IDENTIFIED"
];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return " ".repeat(rand(0,10));}

let tokenCount = 0;
let maxTokens = rand(6,10);
let keystrokes = 0;

// 初始化
buffer.textContent = indent();

document.addEventListener("keydown", () => {
    const token = tokens[rand(0,tokens.length-1)];
    inputLine.textContent += token + " ";
    tokenCount++;
    keystrokes++;

    if (tokenCount >= maxTokens) {
        buffer.textContent += inputLine.textContent + "\n";
        if (Math.random() < 0.35) buffer.textContent += "\n";
        inputLine.textContent = "> " + indent();
        tokenCount = 0;
        maxTokens = rand(6,10);
        buffer.scrollTop = buffer.scrollHeight;
    }

    // 每 10 次鍵盤 → 警告
    if (keystrokes % 10 === 0) {
        errorBox.textContent = errors[rand(0,errors.length-1)];
        errorBox.style.display = "block";
        document.body.classList.add("alert");
        alarm.play().catch(()=>{});

        setTimeout(() => {
            errorBox.style.display = "none";
            document.body.classList.remove("alert");
        }, 2200);
    }
});
</script>

</body>
</html>
