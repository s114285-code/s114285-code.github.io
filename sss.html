<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>SYSTEM // FINAL EASTER EGG</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:black;
    height:100%;
    overflow:hidden;
    font-family:monospace;
}

/* TERMINAL */
#terminal{
    position:absolute;
    inset:0;
    padding:20px;
    color:#00ff66;
    font-size:18px;
    line-height:1.7;
    white-space:pre-wrap;
    overflow:hidden;
    text-shadow:
        0 0 2px rgba(0,255,100,.6),
        0 0 6px rgba(0,255,100,.3);
}

/* CRT */
#crt{
    pointer-events:none;
    position:fixed;
    inset:0;
    background:
        repeating-linear-gradient(
            to bottom,
            rgba(0,0,0,0) 0px,
            rgba(0,0,0,.15) 3px
        );
    mix-blend-mode:overlay;
    z-index:999;
}

/* ERROR WINDOW */
.error{
    position:fixed;
    width:420px;
    padding:24px;
    background:black;
    border:3px solid red;
    color:red;
    box-shadow:0 0 80px red;
    z-index:10;
}

/* RED FLASH */
#redFlash{
    position:fixed;
    inset:0;
    background:red;
    display:none;
    z-index:998;
}

/* STATIC */
#static{
    position:fixed;
    inset:0;
    display:none;
    background:black;
    z-index:1000;
}
.static-line{
    position:absolute;
    width:100%;
    height:2px;
    background:white;
    opacity:0.25;
    animation:move 0.05s linear infinite;
}
@keyframes move{
    from{transform:translateY(0);}
    to{transform:translateY(100vh);}
}

/* GLITCH */
.glitch{
    animation:glitch .12s infinite;
}
@keyframes glitch{
    0%{transform:none}
    40%{transform:translate(-1px,1px)}
    70%{transform:translate(1px,-1px)}
}
</style>
</head>

<body>

<div id="terminal"></div>
<div id="crt"></div>
<div id="redFlash"></div>
<div id="static"></div>

<script>
const terminal=document.getElementById("terminal");
const redFlash=document.getElementById("redFlash");
const staticScreen=document.getElementById("static");

const tokens=[
 "int","void","malloc","free","kernel","panic",
 "syscall","fork()","exec()","root","sudo",
 "0xDEADBEEF","NULL","buffer","overflow"
];

const errors=[
 "KERNEL PANIC",
 "MEMORY CORRUPTION",
 "STACK OVERFLOW",
 "SEGMENTATION FAULT",
 "ACCESS VIOLATION"
];

let line="";
let lines=[];
let triggered=false;

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return" ".repeat(rand(0,12));}

function render(){
    terminal.textContent=lines.join("\n")+"\n"+line;
    terminal.scrollTop=terminal.scrollHeight;
}

document.addEventListener("keydown",e=>{
    if(triggered) return;

    if(e.key==="Enter"){
        triggered=true;
        startApocalypse();
        return;
    }

    const t=tokens[rand(0,tokens.length-1)];
    line+=t+" ";

    if(Math.random()<0.15){
        lines.push(indent()+line);
        if(Math.random()<0.3) lines.push("");
        line="";
    }

    render();
});

/* APOCALYPSE */
function startApocalypse(){
    terminal.classList.add("glitch");

    let count=0;
    const spam=setInterval(()=>{
        spawnError();
        count++;
        if(count>12){
            clearInterval(spam);
            flashRed();
        }
    },200);
}

function spawnError(){
    const e=document.createElement("div");
    e.className="error";
    e.style.top=rand(5,70)+"%";
    e.style.left=rand(5,60)+"%";
    e.innerHTML=
        `<b>⚠ SYSTEM FAILURE ⚠</b><br>
         ${errors[rand(0,errors.length-1)]}<br>
         ADDRESS: 0x${Math.random().toString(16).slice(2,10)}`;
    document.body.appendChild(e);
}

function flashRed(){
    redFlash.style.display="block";
    setTimeout(()=>{
        redFlash.style.display="none";
        freeze();
    },400);
}

function freeze(){
    setTimeout(()=>{
        staticScreen.style.display="block";
        for(let i=0;i<160;i++){
            const l=document.createElement("div");
            l.className="static-line";
            l.style.top=rand(0,innerHeight)+"px";
            staticScreen.appendChild(l);
        }
        terminal.textContent+="\n\nLAST INPUT RECEIVED.\nSIGNAL LOST.";
    },500);
}
</script>

</body>
</html>
