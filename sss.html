<body>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        let mouseX = 0.5, mouseY = 0.5;

        function resizeCanvas() {

        // ğŸ”¥ 26å¼µç…§ç‰‡ï¼ˆç”¨ base64 æˆ–æœ¬åœ°æª”æ¡ˆï¼‰
        const defaultPhotos = [
            { src: 'IMG_8150.JPG, name: '1' },

            // ğŸ‘‡ æŠŠä½ çš„26å¼µç…§ç‰‡æ”¾é€™è£¡ï¼ˆç”¨Imgurç›´éˆï¼‰
            { src: 'IMG_8154.JPG', name: '5' },

            { src: 'IMG_8166.JPG', name: '15' },
            { src: 'IMG_8167.JPG', name: '16' },
            { src: 'IMG_8168.JPG', name: '17' },
            { src: 'IMG_8169.JPG', name: '18' },
            { src: 'IMG_8170.JPG', name: '19' },
            { src: 'IMG_8171.JPG', name: '20' },
            { src: 'IMG_8172.JPG', name: '21' },

        // è¼‰å…¥å–®å¼µç…§ç‰‡
        async function loadSinglePhoto(photoData, index) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    statusEl.textContent = `è¼‰å…¥å®Œæˆ ${loadedCount}/26`;
                    photos.push({ img, name: photoData.name });
                    resolve();
                };
                img.onerror = () => {
                    loadedCount++;
                    statusEl.textContent = `è·³éç¬¬${index+1}å¼µ (${loadedCount}/26)`;
                    resolve();
                };
                img.crossOrigin = 'anonymous';
                img.src = photoData.src + '?t=' + Date.now(); // é¿å…å¿«å–
            });
        }

        // è¼‰å…¥æ‰€æœ‰ç…§ç‰‡
        async function loadPhotos() {
            for (let i = 0; i < defaultPhotos.length; i++) {
                await loadSinglePhoto(defaultPhotos[i], i);
            }
            statusEl.textContent = 'âœ… æº–å‚™å®Œæˆï¼ç§»å‹•é¼ æ¨™è©¦è©¦';
            render();
        }

        window.onmousemove = (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
            render();
        };

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (photos.length === 0) {
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('è¼‰å…¥ä¸­...', canvas.width/2, canvas.height/2);
                return;
            }

            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            if (!randomPhoto.img) return;

            // å…¨å±é¡¯ç¤ºç…§ç‰‡
            const scaleX = canvas.width / randomPhoto.img.naturalWidth;
            const scaleY = canvas.height / randomPhoto.img.naturalHeight;
            const scale = Math.max(scaleX, scaleY);
            const imgW = randomPhoto.img.naturalWidth * scale;
            const imgH = randomPhoto.img.naturalHeight * scale;
            const imgX = (canvas.width - imgW) / 2;
            const imgY = (canvas.height - imgH) / 2;

            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 10;
            ctx.drawImage(randomPhoto.img, imgX, imgY, imgW, imgH);
            ctx.restore();
        }

        // å•Ÿå‹•
        window.onload = () => {
            loadPhotos();
        };
        render();
    </script>
