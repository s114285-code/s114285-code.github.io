<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Hacker Terminal</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
}

/* Matrix 背景 */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* Terminal */
#terminal {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    color: #00ff00;
}

/* 上方捲動區 */
#buffer {
    flex: 1;
    padding: 20px;
    white-space: pre-wrap;
    overflow-y: auto;
    font-size: 16px;
    line-height: 1.5;
}

/* 底部輸入行 */
#inputLine {
    padding: 10px 20px;
    border-top: 1px solid #003300;
    background: rgba(0,0,0,0.85);
    font-size: 16px;
}

/* 紅光警報 */
.alert {
    animation: redflash 0.15s infinite alternate;
}
@keyframes redflash {
    from { background: black; }
    to { background: #200000; }
}

/* 錯誤視窗 */
#error {
    position: fixed;
    top: 22%;
    left: 50%;
    transform: translateX(-50%);
    width: 460px;
    padding: 26px;
    display: none;
    z-index: 5;
    background: rgba(0,0,0,0.95);
    font-family: monospace;
}

#error h1 {
    margin: 0 0 12px;
    font-size: 20px;
    letter-spacing: 2px;
}

#error p {
    margin: 0;
    font-size: 14px;
    line-height: 1.6;
}

/* 錯誤樣式 */
.error-warning {
    border: 2px solid #ffcc00;
    color: #ffcc00;
    box-shadow: 0 0 25px #ffcc00;
}

.error-critical {
    border: 2px solid red;
    color: red;
    box-shadow: 0 0 40px red;
}

.error-notice {
    border: 2px solid #00ffaa;
    color: #00ffaa;
    box-shadow: 0 0 25px #00ffaa;
}

.error-fatal {
    border: 3px solid red;
    color: red;
    box-shadow: 0 0 80px red;
    animation: fatalPulse 0.2s infinite alternate;
}

@keyframes fatalPulse {
    from { box-shadow: 0 0 30px red; }
    to { box-shadow: 0 0 100px red; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="buffer"></div>
    <div id="inputLine">&gt; </div>
</div>

<div id="error"></div>

<!-- 簡單警報音（內嵌，不需外檔） -->
<audio id="alarm" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="></audio>

<script>
/* ===== Matrix ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = new Array(columns).fill(1);

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const t = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(t, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}, 50);

/* ===== Terminal Logic ===== */
const buffer = document.getElementById("buffer");
const inputLine = document.getElementById("inputLine");
const errorBox = document.getElementById("error");
const alarm = document.getElementById("alarm");

const tokens = [
    "int","const","void","malloc","free","if","while","return",
    "class","def","async","await","function","=>",
    "syscall","fork()","exec()","ptrace","sudo","root",
    "0xDEADBEEF","0xCAFEBABE","AES_256","RSA2048"
];

const errorVariants = [
    {
        type: "error-warning",
        title: "WARNING",
        message: "Unusual memory activity detected\nAddress range unstable"
    },
    {
        type: "error-critical",
        title: "CRITICAL ERROR",
        message: "KERNEL PANIC\nStack overflow in thread 0x3F2A"
    },
    {
        type: "error-notice",
        title: "SYSTEM NOTICE",
        message: "Injected process PID 4032\nHook established successfully"
    },
    {
        type: "error-fatal",
        title: "INTRUSION DETECTED",
        message: "UNAUTHORIZED ACCESS\nSYSTEM LOCKDOWN INITIATED"
    }
];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return " ".repeat(rand(0,10));}

let tokenCount = 0;
let maxTokens = rand(6,10);
let keystrokes = 0;

// 初始化
buffer.textContent = indent();

function showErrorAdvanced() {
    const e = errorVariants[rand(0,errorVariants.length-1)];
    errorBox.className = e.type;
    errorBox.innerHTML = `<h1>${e.title}</h1><p>${e.message.replace(/\n/g,"<br>")}</p>`;
    errorBox.style.display = "block";

    if (e.type !== "error-notice") {
        document.body.classList.add("alert");
        alarm.play().catch(()=>{});
    }

    setTimeout(() => {
        errorBox.style.display = "none";
        document.body.classList.remove("alert");
    }, e.type === "error-fatal" ? 3000 : 1800);
}

document.addEventListener("keydown", () => {
    const token = tokens[rand(0,tokens.length-1)];
    inputLine.textContent += token + " ";
    tokenCount++;
    keystrokes++;

    if (tokenCount >= maxTokens) {
        buffer.textContent += inputLine.textContent + "\n";
        if (Math.random() < 0.35) buffer.textContent += "\n";
        inputLine.textContent = "> " + indent();
        tokenCount = 0;
        maxTokens = rand(6,10);
        buffer.scrollTop = buffer.scrollHeight;
    }

    if (keystrokes % 8 === 0) {
        showErrorAdvanced();
    }
});
</script>

</body>
</html>
