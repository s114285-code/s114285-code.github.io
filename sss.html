<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>System Breach</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
}

/* ===== Matrix ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== Terminal ===== */
#terminal {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    color: #00ff00;
}

#buffer {
    flex: 1;
    padding: 20px;
    white-space: pre-wrap;
    overflow-y: auto;
    font-size: 16px;
    line-height: 1.6;
}

#inputLine {
    padding: 10px 20px;
    border-top: 1px solid #330000;
    background: rgba(0,0,0,0.85);
    font-size: 16px;
}

/* ===== 全畫面紅光 ===== */
.alert {
    animation: redflash 0.08s infinite alternate;
}
@keyframes redflash {
    from { background: #000; }
    to   { background: #300000; }
}

/* ===== Error Window ===== */
#error {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 520px;
    padding: 30px;
    z-index: 5;
    display: none;
    background: rgba(0,0,0,0.98);
    border: 3px solid red;
    color: red;
    box-shadow: 0 0 120px red;
    animation: shake 0.08s infinite alternate;
}

@keyframes shake {
    from { transform: translateX(-50%) translateY(0); }
    to   { transform: translateX(-48%) translateY(2px); }
}

#error h1 {
    margin: 0 0 16px;
    font-size: 22px;
    letter-spacing: 3px;
}

#error p {
    margin: 0;
    font-size: 15px;
    line-height: 1.7;
}

/* ===== 致命閃爍 ===== */
.fatal {
    animation: fatalPulse 0.15s infinite alternate;
}
@keyframes fatalPulse {
    from { box-shadow: 0 0 40px red; }
    to   { box-shadow: 0 0 160px red; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="buffer"></div>
    <div id="inputLine">&gt; </div>
</div>

<div id="error"></div>

<audio id="alarm" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="></audio>

<script>
/* ===== Matrix ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.12)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y,i)=>{
        const t = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(t, i*fontSize, y*fontSize);
        if (y*fontSize > canvas.height && Math.random()>0.97) drops[i]=0;
        drops[i]++;
    });
}, 45);

/* ===== Terminal Logic ===== */
const buffer = document.getElementById("buffer");
const inputLine = document.getElementById("inputLine");
const errorBox = document.getElementById("error");
const alarm = document.getElementById("alarm");

const tokens = [
    "int","void","const","malloc","free","while","return",
    "syscall","fork()","exec()","ptrace",
    "sudo","root","kernel",
    "0xDEADBEEF","0xBADC0DE","AES256","RSA2048"
];

const errors = [
    "MEMORY CORRUPTION DETECTED",
    "STACK OVERFLOW",
    "ILLEGAL INSTRUCTION",
    "SEGMENTATION FAULT",
    "KERNEL PANIC",
    "UNAUTHORIZED ACCESS",
    "SYSTEM INTEGRITY FAILURE",
    "PROCESS TERMINATED"
];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return " ".repeat(rand(0,12));}

let tokenCount = 0;
let maxTokens = rand(5,9);
let keystrokes = 0;

buffer.textContent = indent();

function showError() {
    const title = "⚠ SYSTEM FAILURE ⚠";
    const msg =
        errors[rand(0,errors.length-1)] + "\n" +
        "ADDRESS: 0x" + Math.random().toString(16).slice(2,10) + "\n" +
        "EXECUTION HALTED";

    errorBox.innerHTML = `<h1>${title}</h1><p>${msg.replace(/\n/g,"<br>")}</p>`;
    errorBox.style.display = "block";
    errorBox.classList.toggle("fatal", Math.random() > 0.6);

    document.body.classList.add("alert");
    alarm.play().catch(()=>{});

    setTimeout(() => {
        errorBox.style.display = "none";
        errorBox.classList.remove("fatal");
        document.body.classList.remove("alert");
    }, rand(1200,2500));
}

document.addEventListener("keydown", () => {
    const token = tokens[rand(0,tokens.length-1)];
    inputLine.textContent += token + " ";
    tokenCount++;
    keystrokes++;

    if (tokenCount >= maxTokens) {
        buffer.textContent += inputLine.textContent + "\n";
        if (Math.random() < 0.4) buffer.textContent += "\n";
        inputLine.textContent = "> " + indent();
        tokenCount = 0;
        maxTokens = rand(5,9);
        buffer.scrollTop = buffer.scrollHeight;
    }

    /* 失控邏輯：越打越容易爆 */
    if (keystrokes > 10 && Math.random() < 0.25) {
        showError();
    }
});
</script>

</body>
</html>
