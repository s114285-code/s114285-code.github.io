<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>SYSTEM APOCALYPSE</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:black;
    height:100%;
    overflow:hidden;
    font-family:monospace;
}

/* ===== MATRIX ===== */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* ===== TERMINAL ===== */
#terminal{
    position:fixed;
    inset:0;
    padding:20px;
    color:#00ff66;
    font-size:18px;
    line-height:1.7;
    z-index:1;
    display:flex;
    flex-direction:column;
    text-shadow:
        0 0 2px rgba(0,255,100,.6),
        0 0 10px rgba(0,255,100,.35);
}
#output{flex:1;white-space:pre-wrap;overflow-y:auto}
#cursor{white-space:pre-wrap}

/* ===== ERROR WINDOW ===== */
.error{
    position:fixed;
    width:620px;
    min-height:190px;
    padding:36px;
    background:black;
    border:4px solid red;
    color:red;
    font-size:18px;
    letter-spacing:1px;
    box-shadow:0 0 140px red;
    z-index:10;
}

/* 衝擊感動畫（重、慢） */
.hit{
    animation:hit .22s cubic-bezier(.25,.8,.4,1);
}
@keyframes hit{
    0%{
        transform:translate(0,0) scale(1);
        filter:brightness(1);
    }
    40%{
        transform:translate(-2px,1px) scale(1.04);
        filter:brightness(1.4);
    }
    100%{
        transform:translate(0,0) scale(1);
        filter:brightness(1);
    }
}

/* ===== RED FLASH ===== */
#redFlash{
    position:fixed;
    inset:0;
    background:red;
    display:none;
    z-index:998;
}

/* ===== CRT ===== */
#crt{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:999;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,.15) 3px
    );
    mix-blend-mode:overlay;
}

/* ===== STATIC ===== */
#static{
    position:fixed;
    inset:0;
    display:none;
    background:black;
    z-index:1000;
}
.static-line{
    position:absolute;
    width:100%;
    height:2px;
    background:white;
    opacity:.25;
    animation:noise .05s linear infinite;
}
@keyframes noise{
    from{transform:translateY(0)}
    to{transform:translateY(100vh)}
}

/* ===== GLOBAL GLITCH ===== */
.glitch{
    animation:glitch .12s infinite;
}
@keyframes glitch{
    0%{transform:none}
    40%{transform:translate(-1px,1px)}
    70%{transform:translate(1px,-1px)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
<div id="output">
> CONNECTED TO CORE SYSTEM
> ACCESS LEVEL: ROOT
> TYPE CODE
> PRESS ENTER TO EXECUTE

</div>
<div id="cursor"></div>
</div>

<div id="crt"></div>
<div id="redFlash"></div>
<div id="static"></div>

<script>
/* ===== MATRIX ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const fontSize=11;
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*+-/=<>";

let cols=Math.floor(canvas.width/fontSize);
let drops=Array(cols).fill(0).map(()=>Math.random()*canvas.height);
let matrixRunning=true;

setInterval(()=>{
    if(!matrixRunning) return;
    ctx.fillStyle="rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font=fontSize+"px monospace";

    drops.forEach((d,i)=>{
        const x=i*fontSize;
        const y=d*fontSize;

        ctx.fillStyle="#ccffcc";
        ctx.fillText(chars[Math.random()*chars.length|0],x,y);

        for(let t=1;t<14;t++){
            ctx.fillStyle=`rgba(0,255,100,${1-t/14})`;
            ctx.fillText(chars[Math.random()*chars.length|0],x,y-t*fontSize);
        }
        if(y>canvas.height && Math.random()>0.92) drops[i]=0;
        drops[i]++;
    });
},28);

/* ===== TERMINAL ===== */
const output=document.getElementById("output");
const cursor=document.getElementById("cursor");

const tokens=["int","void","kernel","panic","malloc","free","fork()","exec()","root","sudo","0xDEADBEEF"];
const errors=["KERNEL PANIC","MEMORY CORRUPTION","STACK OVERFLOW","CRITICAL FAILURE"];

let currentLine="";
let mode="typing";
let errorCount=0;
const ERROR_LIMIT=24;

function r(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function indent(){return" ".repeat(r(0,14))}
function scroll(){output.scrollTop=output.scrollHeight}

document.addEventListener("keydown",e=>{
    if(mode==="dead") return;

    if(e.key==="Enter" && mode==="typing"){
        mode="panic";
        output.textContent+="\n> EXECUTION CONFIRMED\n";
        scroll();
        return;
    }

    currentLine+=tokens[r(0,tokens.length-1)]+" ";
    cursor.textContent=currentLine;

    if(Math.random()<0.22){
        output.textContent+=indent()+currentLine+"\n";
        if(Math.random()<0.35) output.textContent+="\n";
        currentLine="";
        cursor.textContent="";
        scroll();
    }

    if(mode==="panic"){
        if(Math.random()<0.65){
            spawnError();
            errorCount++;
        }
        if(errorCount>=ERROR_LIMIT){
            apocalypse();
        }
    }
});

/* ===== ERROR SPAWN ===== */
function spawnError(){
    const e=document.createElement("div");
    e.className="error";
    e.style.top=r(5,70)+"%";
    e.style.left=r(5,60)+"%";
    e.style.transform=`scale(${1+errorCount*0.03})`;
    e.innerHTML="<b>⚠ SYSTEM FAILURE ⚠</b><br>"+errors[r(0,errors.length-1)];
    document.body.appendChild(e);

    requestAnimationFrame(()=>{
        e.classList.add("hit");
        setTimeout(()=>e.classList.remove("hit"),220);
    });
}

/* ===== END ===== */
function apocalypse(){
    mode="dead";
    document.body.classList.add("glitch");
    document.getElementById("redFlash").style.display="block";

    setTimeout(()=>{
        document.getElementById("redFlash").style.display="none";
        matrixRunning=false;

        const s=document.getElementById("static");
        s.style.display="block";
        for(let i=0;i<220;i++){
            const l=document.createElement("div");
            l.className="static-line";
            l.style.top=Math.random()*innerHeight+"px";
            s.appendChild(l);
        }
        output.textContent+="\nLAST INPUT RECEIVED.\nSIGNAL LOST.\n";
        scroll();
    },350);
}
</script>

</body>
</html>
