<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Hacker Terminal</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    height: 100%;
    overflow: hidden;
}

/* Matrix */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* 可捲動終端機 */
#terminal {
    position: relative;
    z-index: 1;
    height: 100vh;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.5;
    overflow-y: auto;
}

/* 錯誤視窗 */
#error {
    position: fixed;
    top: 20px;
    right: 20px;
    border: 1px solid #00ff00;
    padding: 12px 16px;
    background: rgba(0,0,0,0.95);
    display: none;
    z-index: 2;
    animation: blink 0.2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.8; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div id="terminal"></div>
<div id="error"></div>

<script>
/* ===== Matrix ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = new Array(columns).fill(1);

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const t = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(t, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}, 50);

/* ===== Terminal ===== */
const terminal = document.getElementById("terminal");
const errorBox = document.getElementById("error");

const tokens = [
    "int","const","void","malloc","free","if","while","return",
    "class","def","async","await","function","=>",
    "syscall","fork()","exec()","ptrace","sudo","root",
    "0xDEADBEEF","0xCAFEBABE","AES_256","RSA2048"
];

const errors = [
    "SEGMENTATION FAULT",
    "ACCESS DENIED",
    "STACK OVERFLOW",
    "KERNEL PANIC",
    "MEMORY CORRUPTION"
];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return " ".repeat(rand(0,10));}

let count = 0;
let max = rand(6,10);
let keystrokes = 0;

terminal.textContent = indent();

document.addEventListener("keydown", () => {
    terminal.textContent += tokens[rand(0,tokens.length-1)] + " ";
    count++;
    keystrokes++;

    if (count >= max) {
        terminal.textContent += "\n";
        if (Math.random() < 0.35) terminal.textContent += "\n";
        terminal.textContent += indent();
        count = 0;
        max = rand(6,10);
    }

    /* 每 8 次必定跳錯誤 */
    if (keystrokes % 8 === 0) {
        errorBox.textContent = errors[rand(0,errors.length-1)];
        errorBox.style.display = "block";
        setTimeout(()=>errorBox.style.display="none",1800);
    }

    /* 關鍵：真的往上捲 */
    terminal.scrollTop = terminal.scrollHeight;
});
</script>

</body>
</html>
