<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>SYSTEM APOCALYPSE</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:black;
    height:100%;
    overflow:hidden;
    font-family:monospace;
}

/* MATRIX */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* TERMINAL */
#terminal{
    position:absolute;
    inset:0;
    padding:20px;
    display:flex;
    flex-direction:column;
    color:#00ff66;
    font-size:18px;
    line-height:1.7;
    z-index:1;
    text-shadow:
        0 0 2px rgba(0,255,100,.6),
        0 0 6px rgba(0,255,100,.3);
}

/* SCROLLING OUTPUT */
#output{
    flex:1;
    overflow-y:auto;
    white-space:pre-wrap;
}

/* CURRENT LINE */
#cursor{
    white-space:pre-wrap;
}

/* CRT */
#crt{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:999;
    background:
        repeating-linear-gradient(
            to bottom,
            rgba(0,0,0,0) 0px,
            rgba(0,0,0,.15) 3px
        );
    mix-blend-mode:overlay;
}

/* ERROR WINDOWS */
.error{
    position:fixed;
    width:440px;
    padding:26px;
    background:black;
    border:3px solid red;
    color:red;
    box-shadow:0 0 100px red;
    z-index:10;
    font-size:15px;
}

/* RED FLASH */
#redFlash{
    position:fixed;
    inset:0;
    background:red;
    display:none;
    z-index:998;
}

/* STATIC */
#static{
    position:fixed;
    inset:0;
    display:none;
    background:black;
    z-index:1000;
}
.static-line{
    position:absolute;
    width:100%;
    height:2px;
    background:white;
    opacity:0.25;
    animation:noise 0.05s linear infinite;
}
@keyframes noise{
    from{transform:translateY(0)}
    to{transform:translateY(100vh)}
}

/* GLITCH */
.glitch{
    animation:glitch .12s infinite;
}
@keyframes glitch{
    0%{transform:none}
    40%{transform:translate(-1px,1px)}
    70%{transform:translate(1px,-1px)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal">
    <div id="output">
> CONNECTED TO REMOTE SYSTEM
> TYPE ANY KEY
> PRESS ENTER TO EXECUTE

    </div>
    <div id="cursor"></div>
</div>

<div id="crt"></div>
<div id="redFlash"></div>
<div id="static"></div>

<script>
/* =====================================================
   CINEMATIC MATRIX RAIN (高密度・亮頭・殘影)
===================================================== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const fontSize = 11;
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*+-/=<>";

let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0).map(()=>Math.random()*canvas.height);
let matrixRunning = true;

function drawMatrix(){
    if(!matrixRunning) return;

    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font = fontSize + "px monospace";

    for(let i=0;i<drops.length;i++){
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        /* 亮頭 */
        ctx.fillStyle = "#ccffcc";
        ctx.fillText(chars[Math.floor(Math.random()*chars.length)], x, y);

        /* 尾巴 */
        for(let t=1;t<14;t++){
            ctx.fillStyle = `rgba(0,255,100,${1 - t/14})`;
            ctx.fillText(
                chars[Math.floor(Math.random()*chars.length)],
                x,
                y - t * fontSize
            );
        }

        if(y > canvas.height && Math.random() > 0.92){
            drops[i] = 0;
        }
        drops[i]++;
    }
}
let matrixTimer = setInterval(drawMatrix, 28);

/* =====================================================
   TERMINAL + REAL SCROLL
===================================================== */
const output = document.getElementById("output");
const cursor = document.getElementById("cursor");

const tokens = [
 "int","void","malloc","free","kernel","panic",
 "syscall","fork()","exec()","root","sudo",
 "buffer","overflow","NULL","0xDEADBEEF"
];

const errors = [
 "KERNEL PANIC",
 "MEMORY CORRUPTION",
 "STACK OVERFLOW",
 "SEGMENTATION FAULT",
 "ACCESS VIOLATION"
];

let currentLine = "";
let triggered = false;

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function indent(){return " ".repeat(rand(0,14));}

function scrollIfNeeded(){
    if(output.scrollHeight > output.clientHeight){
        output.scrollTop = output.scrollHeight;
    }
}

document.addEventListener("keydown",e=>{
    if(triggered) return;

    if(e.key === "Enter"){
        triggered = true;
        startApocalypse();
        return;
    }

    currentLine += tokens[rand(0,tokens.length-1)] + " ";
    cursor.textContent = currentLine;

    if(Math.random() < 0.18){
        output.textContent += indent() + currentLine + "\n";
        if(Math.random() < 0.35) output.textContent += "\n";
        currentLine = "";
        cursor.textContent = "";
        scrollIfNeeded();
    }
});

/* =====================================================
   APOCALYPSE SEQUENCE (Enter Only)
===================================================== */
function startApocalypse(){
    document.body.classList.add("glitch");
    let count = 0;

    const spam = setInterval(()=>{
        spawnError();
        count++;
        if(count > 12){
            clearInterval(spam);
            flashRed();
        }
    }, 220);
}

function spawnError(){
    const e = document.createElement("div");
    e.className = "error";
    e.style.top = rand(5,70) + "%";
    e.style.left = rand(5,60) + "%";
    e.innerHTML =
        "<b>⚠ SYSTEM FAILURE ⚠</b><br>" +
        errors[rand(0,errors.length-1)] +
        "<br>ADDRESS: 0x" + Math.random().toString(16).slice(2,10);
    document.body.appendChild(e);
}

function flashRed(){
    const red = document.getElementById("redFlash");
    red.style.display = "block";

    setTimeout(()=>{
        red.style.display = "none";
        matrixRunning = false;
        clearInterval(matrixTimer);

        const stat = document.getElementById("static");
        stat.style.display = "block";
        for(let i=0;i<180;i++){
            const l = document.createElement("div");
            l.className = "static-line";
            l.style.top = Math.random()*innerHeight + "px";
            stat.appendChild(l);
        }

        output.textContent += "\nLAST INPUT RECEIVED.\nSIGNAL LOST.\n";
        scrollIfNeeded();
    }, 400);
}
</script>

</body>
</html>
