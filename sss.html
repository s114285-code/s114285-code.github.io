<!DOCTYPE html>
<html>
<head>
    <title>我的 Pointer Pointer</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            cursor: none;
        }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #status { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: #fff; 
            font-size: 24px; 
            text-align: center;
            z-index: 10;
        }
        #pointerImg { 
            position: absolute; 
            max-width: 90vw; 
            max-height: 90vh; 
            opacity: 0; 
            transition: opacity 0.3s;
            z-index: 5;
        }
        #pointerImg.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">Finding pointer... Please hold still.</div>
        <img id="pointerImg" src="" alt="Pointer">
    </div>

    <script>
        // 模擬 Pointer Pointer 資料 (實際使用時替換您的圖片+座標)
        const pointers = [
            { x: 0.12, y: 0.34, img: 'https://images.unsplash.com/photo-1516321310764-9f3c9619b5d1?w=400' },
            { x: 0.45, y: 0.23, img: 'https://images.unsplash.com/photo-1524504388940-b6b7e6d60541?w=400' },
            { x: 0.67, y: 0.56, img: 'https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?w=400' },
            { x: 0.23, y: 0.78, img: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=400' },
            { x: 0.89, y: 0.12, img: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400' },
            // 加更多 {x:0-1, y:0-1, img:'您的圖片URL'} ...
        ];

        const statusEl = document.getElementById('status');
        const imgEl = document.getElementById('pointerImg');
        let timeoutId;

        document.addEventListener('mousemove', (e) => {
            const rect = document.body.getBoundingClientRect();
            const x = (e.clientX - rect.left) / window.innerWidth;
            const y = (e.clientY - rect.top) / window.innerHeight;

            statusEl.textContent = 'Finding pointer... Please hold still.';
            imgEl.classList.remove('show');

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                // 找最近指向點
                let closest = pointers[0];
                let minDist = Math.hypot(x - closest.x, y - closest.y);
                
                for (let p of pointers) {
                    const dist = Math.hypot(x - p.x, y - p.y);
                    if (dist < minDist) {
                        minDist = dist;
                        closest = p;
                    }
                }

                // 顯示匹配圖片
                imgEl.src = closest.img;
                imgEl.style.left = (x * 100) + '%';
                imgEl.style.top = (y * 100) + '%';
                imgEl.style.transform = `translate(-50%, -50%)`;
                imgEl.classList.add('show');
                statusEl.textContent = '';
            }, 800); // 0.8秒延遲增加真實感
        });

        window.addEventListener('resize', () => {
            imgEl.style.left = '50%';
            imgEl.style.top = '50%';
        });
    </script>
</body>
</html>
